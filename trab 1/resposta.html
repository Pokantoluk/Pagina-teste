<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resposta</title>
    
    <link rel="stylesheet" type="text/css" href="resposta.css">
</head>
<body>
    <div>
        <h2>Formulário enviado com sucesso!</h2>
        <ul id="tres">
            <li>Primeiro nome: <span id="nome"></span></li>
        </ul>
        <ul id="cinco">
            <li>DDD do telefone: <span id="telefone"></span></li>
            <li>DDD do celular: <span id="celular"></span></li>
        </ul>
        <ul id="sete">
            <li>Domínio do email: <span id="email"></span></li>
        </ul>
        <ul id="resto">
            <li>Quantidade de letras do nome: <span id="qtd_nome"></span></li>
            <li>Qantidade de caracteres do email: <span id="qtd_email"></span></li>
        </ul>
        <br>
        <button id="return-button">Retornar ao formulário.</button>
        <script src="resposta.js"></script>
    </div>
</body>
</html>
